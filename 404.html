<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>iFINN</title>
  <script>
    // GitHub Pages SPA redirect: store the path then redirect to index.html
    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/' +
      '?p=' + encodeURIComponent(l.pathname + l.search) +
      l.hash
    );
  </script>
</head>
<body></body>
</html>
